<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="Username">
    <label class="text-danger"
      *ngIf="service.formModel.get('Username')?.touched && service.formModel.get('Username')?.errors?.required">This
      field is mandatory.</label>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="Email">
    <label class="text-danger"
      *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.email">Invalid email
      address.</label>
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" formControlName="FirstName">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" formControlName="LastName">
  </div>
  <div class="form-group">
    <label>Number Id</label>
    <input class="form-control" formControlName="NumberId">
  </div>
  <div class="form-group">
    <label>Role</label>
    <select class="form-control" formControlName="Role">
      <option value="0" selected>Student</option>
      <option value="1">Faculty</option>
    </select>
  </div>
  <div class="form-group">
    <label>Telephone</label>
    <input class="form-control" formControlName="Tel">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control" formControlName="Address">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <select class="form-control" formControlName="Gender">
      <option value="0" selected>Male</option>
      <option value="1">Female</option>
    </select>
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password">
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.minlength">Minimum
        4 characters required.</label>
    </div>
    <div class="form-group required">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword">
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.required">This
        field is mandatory.</label>
      <label class="text-danger"
        *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Confirm
        Password does not match.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="service.formModel.invalid">Sign Up</button>
    </div>
  </div>
</form>
